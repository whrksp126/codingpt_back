# version: '3.8'

services:
  app:
    container_name: codingpt_back_local
    image: whrksp126/codingpt_back:local
    build: 
      context: .
      dockerfile: Dockerfile.local
    ports:
      - "5103:5100"
    environment:
      - NODE_ENV=local
      - HOST=0.0.0.0
    env_file:
      - .env.local
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev -- --host